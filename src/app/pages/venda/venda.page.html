<ion-header>
  <ion-toolbar>
    <ion-title>venda</ion-title>
  </ion-toolbar>
</ion-header>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<ion-content>
<ion-button (click)="dismiss()">voltar</ion-button>
<ion-list>
  <ion-item *ngFor="let venda of clientes">
    id: {{venda.id}}

    data da venda: {{venda.data}}

    id do cliente: {{venda.cliente_id}}
  </ion-item>
</ion-list>
</ion-content>
