<ion-header>
  <ion-toolbar>
    <ion-title>produto</ion-title>
  </ion-toolbar>
</ion-header>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<ion-content>
  <ion-button (click)="dismiss()">voltar</ion-button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NOME</th>
        <th scope="col">PREÇO</th>
        <th scope="col">AÇOES</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of clientes">
        <th scope="col">{{produto.id}}</th>
        <th scope="col">{{produto.nome}}</th>
        <th scope="col">{{produto.preco}}</th>
        <th>  <ion-fab-button (click)="excluir(produto.id)" color="danger"><ion-icon name="trash"></ion-icon></ion-fab-button>
        </th>
      </tr>
    </tbody>
  </table>
</ion-content>
